<!doctype HTML>
<html>

  <body>

  <script>
    
    const person = {
      first: "Desh",
      last: "Pada",
      country: "SA",
    };

    //const first = person.first;
    //const last = person.last;

    // With destructuring we use the key from the object as the variable name and the value will be the object
    const { first, last } = person;

    const stuff = {
      first: "Desh",
      last: "Pada",
      country: "ZAR",
    };
    
    // Here use keys that are already defined as variables elsewhere
    // With destructuring we can use the key but with another name 
    const { country:plaas, first:naam } = stuff;

    // Setting default values with destructuring
    const settings = { width: 300, colour: 'black' };
    const { width = 10, height = 100, colour = blue, fontSize = 12 } = settings;

    console.log(`${width} and ${height} and colour is ${colour}`);

    // When you destructure an array, you use [] brackets
    const details = ['darumaka', 123, 'daru.com'];
    const [name, id, website] = details;

    console.log(name, id, website);

    // Rest operator

    // The rest operator can be used to get the literal "Rest" of the array
    const team = ['desh','mabs','john','son','bon'];
    // Here we destructure team into the captian, the vice and the rest of the team
    const [captain, vice, ...players] = team
    console.log(`${captain} and ${vice} lead the team of ${players}`);

    console.log('##################');
    // Swapping variables with destucturing

    let inRing = 'Undertaker';
    let onSide = 'CM Punk';

    console.log(inRing, onSide);

    [inRing, onSide] = [onSide, inRing];

    console.log(inRing, onSide);

    console.log('##################');

    // Destructuring functions

    function convertCurrency(amount){
      const converted = {
        ZAR: amount * 0.12,
        DALA: amount * 12
      };
      return converted;
    }

    const { ZAR, DALA } = convertCurrency(100);
    console.log(ZAR, DALA);

  </script>
  </body>
</html>
